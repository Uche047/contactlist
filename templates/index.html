<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	
    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<script src="{% static 'fontawesome.min.js' %}"></script>
	<title>Contact Form</title>
</head>
<body>

	<div class="container">
		<!--  SEARCH FORM -->
		<header class="header">
			
			<form class="search-bar" method='GET'>
				<input type="search-name" class="contact-search" name="search-area" value="{{search}}" placeholder="Search">
			</form>

			<!--  ADD-CONTACT BUTTON/ICON -->
			<a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<!--  CONTACT LIST -->
		<section class="contacts-library">
			<ul class="contacts-list">
			{% for contact in uche  %}
				<a href="/profile/{{contact.id}}">
					<div class="contact-section">
						<li class="list__item">
							<p class="contact-name">{{contact.name}}</p>
							<p class="relationship">{{contact.relationship}}</p>
						</li>

						<li class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>
				</a>
					
				<hr>
				{% empty %}
					<h2 style="color:cornsilk">Ooops no result..</h2>

				
			{% endfor %}
			</ul>
		</section>
	</div>

</body>
</html>
